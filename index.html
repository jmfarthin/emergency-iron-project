<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emergency Iron</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://kit.fontawesome.com/f8c82ada6c.js" crossorigin="anonymous"></script>


</head>

<body>
  <section class="hero has-background-warning has-text-centered is-responsive ">
    <div class="hero-body">
      <p class="title banner is-size-2">
        THIS. IS. EMERGENCY IRON <i class="fa-solid fa-dumbbell fa-rotate-90"></i>
      </p>
      <br>
      <p class="subtitle is-size-3">
        Need A Workout ASAP? <em>We Got You</em>
      </p>
    </div>
  </section>

  <br>
  <br>

  <section class="container is-responsive  is-fullheight is-fullwidth ">
    <div class="columns features is-centered">
      <div class="column is-4">
        <div class="card is-shady" id="card1">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="Assets/images/rack.jpg" alt="A photo of a dumbbell rack" class="modal-button"
                data-target="modal-image2">
            </figure>
          </div>
          <div class="card-content">
            <div class="content is-centered">
              <p class="has-text-dark is-size-3 has-text-centered"> Pick your workout:</p>
              <div class="buttons is-centered">
                <button class="button" id="upper">Upper Body</button>
                <button class="button" id="lower">Lower Body</button>
              </div>
            </div>
          </div>
        </div>
        <div class="is-centered buttons is-hidden" id="goBackDiv">
          <button class="button" id="goBack">Go Back</button>
        </div>
      </div>
    </div>
    <div class="columns" id="exercise-container-0"></div>
    <div class="columns" id="exercise-container-1"></div>
    <div class="columns" id="exercise-container-2"></div>
  </section>

</body>
<script src="Assets/script.js" defer></script>


</html>
